<div class=" sm:min-h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('https://github.com/bedimcode/login-form/blob/main/assets/img/login-bg.png?raw=true');">
  <div class="bg-white/10  border-amber-50 border-2 backdrop-blur-md shadow-xl rounded-2xl p-4 w-full mt-0 max-w-lg">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="name" class="block text-gray-100 font-semibold mb-2">Name</label>
          <input id="name" type="text" formControlName="name" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" placeholder="Enter your name" required>
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-xs mt-1">Name is required.</div>
        </div>
        <div class="mb-4">
          <label for="age" class="block text-gray-100 font-semibold mb-2">Age</label>
          <input id="age" type="number" formControlName="age" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" placeholder="Enter your age" required>
          <div *ngIf="registerForm.get('age')?.touched && registerForm.get('age')?.invalid" class="text-red-500 text-xs mt-1">Age is required.</div>
        </div>
        <div class="mb-4">
          <label for="gender" class="block text-gray-100 font-semibold mb-2">Gender</label>
          <select id="gender" formControlName="gender" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div *ngIf="registerForm.get('gender')?.touched && registerForm.get('gender')?.invalid" class="text-red-500 text-xs mt-1">Gender is required.</div>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-100 font-semibold mb-2">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" placeholder="Enter your email" required>
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-xs mt-1">Valid email is required.</div>
        </div>
        <div class="mb-4">
          <label for="phoneNumber" class="block text-gray-100 font-semibold mb-2">Phone Number</label>
          <input id="phoneNumber" type="tel" formControlName="phoneNumber" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" placeholder="Enter your phone number" required>
          <div *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid" class="text-red-500 text-xs mt-1">Phone number is required.</div>
        </div>
        <div class="mb-4">
          <label for="departmentId" class="block text-gray-100 font-semibold mb-2">Department ID</label>
          <input id="departmentId" type="text" formControlName="departmentId" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800" placeholder="Enter your department ID" required>
          <div *ngIf="registerForm.get('departmentId')?.touched && registerForm.get('departmentId')?.invalid" class="text-red-500 text-xs mt-1">Department ID is required.</div>
        </div>
        <div class="mb-4">
          <label for="profileImage" class="block text-gray-100 font-semibold mb-2">Profile Image</label>
          <input id="profileImage" type="file" formControlName="profileImage" class="w-full  text-gray-100 px-4 py-2 border-2 border-gray-300 rounded-full" accept="image/*" required>
          <div *ngIf="registerForm.get('profileImage')?.touched && registerForm.get('profileImage')?.invalid" class="text-red-500 text-xs mt-1">Profile image is required.</div>
        </div>
        <div class="mb-4">
          <label for="marksheetImage" class="block text-gray-100 font-semibold mb-2">Marksheet Image</label>
          <input id="marksheetImage" type="file" formControlName="marksheetImage" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full text-gray-100" accept="image/*" required>
          <div *ngIf="registerForm.get('marksheetImage')?.touched && registerForm.get('marksheetImage')?.invalid" class="text-red-500 text-xs mt-1">Marksheet image is required.</div>
        </div>
        <div class="md:col-span-2">
          <button type="submit" [disabled]="registerForm.invalid" class="w-full mt-2 bg-indigo-700 hover:bg-indigo-900 text-white font-semibold py-2 rounded-lg shadow transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Register</button>
        </div>
      </div>
    </form>
    <p class="mt-6 text-center text-gray-900 text-sm">Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-fuchsia-100 hover:underline">Login</a></p>
  </div>
</div>
