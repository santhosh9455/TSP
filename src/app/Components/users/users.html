<div class="p-4">
    <div class="flex gap-4 mb-4">
      <input [(ngModel)]="search" placeholder="Search users" class="border p-2 rounded w-1/2">
      <button (click)="onSearch()" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
    </div>
  
    <table class="table-auto w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Username</th>
          <th class="px-4 py-2 border">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="px-4 py-2 border">{{ user.id }}</td>
          <td class="px-4 py-2 border">{{ user.username }}</td>
          <td class="px-4 py-2 border">{{ user.roleName }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-4 flex justify-between">
      <button (click)="previousPage()" [disabled]="page === 0" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
      <button (click)="nextPage()" [disabled]="page >= totalPages - 1" class="px-4 py-2 bg-gray-300 rounded">Next</button>
    </div>
  </div>
