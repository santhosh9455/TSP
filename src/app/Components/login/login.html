<div class=" flex items-center justify-center bg-indigo-600 bg-cover bg-center" style="background-image: url('https://github.com/bedimcode/login-form/blob/main/assets/img/login-bg.png?raw=true'); height: 639px;">
  <div class="bg-white/10 border-amber-50 border-2 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full mt-2 max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-100 font-semibold mb-2">Username</label>
        <input id="username" type="text" formControlName="username" class="w-full px-4 py-2 border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800 " placeholder="Enter your username" autocomplete="username" required>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-red-500 text-xs mt-1">
          Username is required.
        </div>
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-gray-100 font-semibold mb-2">Password</label>
        <input id="password"
         formControlName="password"
         [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')}"
          [type]="showPassword ? 'text' : 'password'" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-800 pr-10" placeholder="Enter your password" autocomplete="current-password" required>
        <button type="button" class="absolute right-2 top-9 text-gray-800 hover:text-indigo-900" (click)="showPassword = !showPassword" tabindex="-1">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 mr-2 mt-2 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.274.832-.64 1.624-1.09 2.354M15.362 17.362A9.953 9.953 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95" /></svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5  mr-2 mt-2 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.228 6.228A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7-.274.832-.64 1.624-1.09 2.354M15 12a3 3 0 01-6 0" /></svg>
        </button>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
          Password is required.
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid" class="w-25 mt-2 ms-35 bg-indigo-700 cursor-pointer hover:bg-indigo-900 text-white font-semibold py-2 rounded-lg shadow transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-900 text-sm">Don't have an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-fuchsia-100 hover:underline">Register</a></p>
  </div>
</div>
