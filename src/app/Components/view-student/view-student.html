<div class="w-full h-full p-6 bg-gray-100">
  <!-- Back Button -->
  <div class="mb-6">
    <button
      class="bg-blue-400 font-bold hover:shadow-xl hover:bg-blue-600 cursor-pointer rounded-3xl py-2 px-6 text-white text-lg"
      (click)="goBack()">
      <svg class="w-6 h-6 text-gray-100 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m15 19-7-7 7-7" />
      </svg>
      Back
    </button>

    <div class="flex justify-center items-center mt-4">
      <h1 class="text-4xl text-center font-bold text-blue-800">Student Details</h1>

      <div class="flex justify-end text-end ml-4 space-x-4">

        <button title="Edit"
          class=" hover:shadow-xl flex font-semibold hover:bg-white cursor-pointer rounded-3xl py-2 px-3 text-white text-lg">
          <svg class="w-6 h-6 mt-1 text-gray-500 dark:text-white" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M14 4.182A4.136 4.136 0 0 1 16.9 3c1.087 0 2.13.425 2.899 1.182A4.01 4.01 0 0 1 21 7.037c0 1.068-.43 2.092-1.194 2.849L18.5 11.214l-5.8-5.71 1.287-1.31.012-.012Zm-2.717 2.763L6.186 12.13l2.175 2.141 5.063-5.218-2.141-2.108Zm-6.25 6.886-1.98 5.849a.992.992 0 0 0 .245 1.026 1.03 1.03 0 0 0 1.043.242L10.282 19l-5.25-5.168Zm6.954 4.01 5.096-5.186-2.218-2.183-5.063 5.218 2.185 2.15Z"
              clip-rule="evenodd" />
          </svg>
        </button>

        <button class="cursor-pointer hover:bg-white rounded-3xl py-2 px-3" title="Download CSV">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4" />
          </svg>
        </button>
      </div>

    </div>

  </div>



  <!-- Main Grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 bg-white shadow-2xl p-10">
    <!-- Profile -->
    <div
      class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6 flex flex-col items-center text-center">
      <img src="" alt="profile" class="w-32 h-32 object-cover rounded-full border-4 border-amber-400 shadow" />
      <h2 class="mt-4 text-xl font-bold">
        {{ student.firstName | titlecase }} {{ student.lastName | titlecase }}
      </h2>
      <p class="text-gray-500">{{ student.username }}</p>
    </div>

    <!-- Personal Info -->
    <div class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6">
      <h2
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        Personal Information</h2>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <label class="font-semibold">Age</label>
          <input [(ngModel)]="student.age" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Gender</label>
          <input [(ngModel)]="student.gender" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Date of Birth</label>
          <input [(ngModel)]="student.dateOfBirth" type="date" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Aadhar Number</label>
          <input [(ngModel)]="student.aadharNumber" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Phone</label>
          <input [(ngModel)]="student.phoneNumber" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Email</label>
          <input [(ngModel)]="student.email" type="email" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="bg-white hover:border hover:border-gray-400  rounded-2xl shadow-md p-6">
      <h3
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        Address Information</h3>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <label class="font-semibold">Street</label>
          <input [(ngModel)]="student.street" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">City</label>
          <input [(ngModel)]="student.city" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Taluk</label>
          <input [(ngModel)]="student.taluk" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">District</label>
          <input [(ngModel)]="student.district" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Pincode</label>
          <input [(ngModel)]="student.pincode" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
      </div>
    </div>

    <!-- Parents -->
    <div class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6">
      <h3
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        Parents & Guardian</h3>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <label class="font-semibold">Father's Name</label>
          <input [(ngModel)]="student.fatherName" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Father's Mobile</label>
          <input [(ngModel)]="student.fatherMobile" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Father's Occupation</label>
          <input [(ngModel)]="student.fatherOccupation" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Mother's Name</label>
          <input [(ngModel)]="student.motherName" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Mother's Mobile</label>
          <input [(ngModel)]="student.motherMobile" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Mother's Occupation</label>
          <input [(ngModel)]="student.motherOccupation" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Guardian Name</label>
          <input [(ngModel)]="student.guardianName" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Guardian Phone</label>
          <input [(ngModel)]="student.guardianPhone" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
      </div>
    </div>

    <!-- Hostel / Transport -->
    <div class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6">
      <h3
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        Hostel & Transport</h3>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <label class="font-semibold">Hostel/Bus Service</label>
          <input [(ngModel)]="student.hostelBusService" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
        <div>
          <label class="font-semibold">Boarding Point</label>
          <input [(ngModel)]="student.boardingPoint" [readonly]="!isEditing"
            class="w-full p-2 border rounded-lg hover:bg-gray-50" />
        </div>
      </div>
    </div>

    <!-- Documents -->
    <div class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6">
      <h3
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        Documents</h3>
      <div class="flex flex-wrap gap-6 text-sm justify-center">
        <div class="flex flex-col items-center">
          <label class="font-semibold">10th Marksheet</label>
          <img [src]="student.marksheetImagePath10th" alt="10th Marksheet"
            class="w-28 h-28 object-cover border rounded-lg shadow" />
        </div>
        <div class="flex flex-col items-center">
          <label class="font-semibold">12th Marksheet</label>
          <img [src]="student.marksheetImagePath12th" alt="12th Marksheet"
            class="w-28 h-28 object-cover border rounded-lg shadow" />
        </div>
        <div class="flex flex-col items-center">
          <label class="font-semibold">UG Certificate</label>
          <img [src]="student.ugCertificate" alt="UG Certificate"
            class="w-28 h-28 object-cover border rounded-lg shadow" />
        </div>
      </div>
    </div>

    <!-- System Info -->
    <div class="bg-white hover:border hover:border-gray-400 rounded-2xl shadow-md p-6">
      <h3
        class="text-lg font-bold w-60 rounded-br-4xl text-white pt-2 bg-green-400 border-green-800 mb-4 border-l-6 pl-2 pb-2">
        System Information</h3>
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <label class="font-semibold">Created At</label>
          <input [(ngModel)]="student.createdAt" type="datetime-local" [readonly]="true"
            class="w-full p-2 border rounded-lg bg-gray-50 cursor-not-allowed" />
        </div>
        <div>
          <label class="font-semibold">Updated At</label>
          <input [(ngModel)]="student.updatedAt" type="datetime-local" [readonly]="true"
            class="w-full p-2 border rounded-lg bg-gray-50 cursor-not-allowed" />
        </div>
      </div>
    </div>
  </div>
</div>
